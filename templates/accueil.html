<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', path='icons/favicon.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Logement Écoresponsable</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(180deg, #e8f5e9, #c8e6c9);
            display: flex;
            flex-direction: column;
        }

        #container3D {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        header {
            margin: 20px 0;
            text-align: center;
            font-size: 2.8rem;
            color: #2e7d32;
            font-weight: 900;
            z-index: 10;
            position: relative;
        }

        .header-subtext {
            font-size: 1.2rem;
            color: #4caf50;
            margin-top: 10px;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* Limit to 4 buttons per row */
            gap: 15px;
            /* Space between buttons */
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            max-width: 1000px;
            width: 100%;
            z-index: 10;
        }


        @media (max-width: 768px) {
            .button-group {
                grid-template-columns: repeat(2, 1fr);
                /* 2 buttons per row on medium screens */
            }
        }

        @media (max-width: 480px) {
            .button-group {
                display: flex;
                justify-content: center;
                align-items: center;
                /* Ensure proper vertical alignment */
                padding: 0;
                /* Remove extra padding */
            }

            .button-group .cta-button:not(:first-child) {
                display: none;
            }

            .button-group .cta-button:first-child {
                width: auto;
                /* Reset width to adapt naturally */
                padding: 15px 30px;
                /* Ensure proper padding */
                box-sizing: border-box;
                /* Ensure consistent box model */
            }
        }




        .cta-button {
            background-color: #4caf50;
            color: white;
            padding: 15px 0;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>

    <!-- Full-page 3D Container -->
    <div id="container3D"></div>

    <header>
        Bienvenue dans votre Logement Écoresponsable
        <div class="header-subtext">
            Visualisez votre logement en 3D et suivez vos prévisions météo
        </div>
    </header>

    <div class="button-group">
        <button class="cta-button" onclick="navigateTo('/logements')">Logements</button>
        <button class="cta-button" onclick="navigateTo('/rooms/1')">Pièces</button>
        <button class="cta-button" onclick="navigateTo('/sensors/1')">Capteurs</button>
        <button class="cta-button" onclick="navigateTo('/visualiser_factures')">Factures</button>
        <button class="cta-button" onclick="navigateTo('/consommation_par_logement')">Consommation</button>
        <button class="cta-button" onclick="navigateTo('/economies_realisees')">Économies</button>
        <button class="cta-button" onclick="navigateTo('/meteo')">Météo</button>
        <button class="cta-button" onclick="navigateTo('/vite_scene')">VR</button>
    </div>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>

    <!-- Three.js and GLTFLoader -->
    <script type="module" src = "static/js/acceuil.js"></script>

</body>

</html>
