<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', path='icons/favicon.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Logement Écoresponsable</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(180deg, #e8f5e9, #c8e6c9);
            display: flex;
            flex-direction: column;
        }

        #container3D {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        header {
            margin: 20px 0;
            text-align: center;
            font-size: 2.8rem;
            color: #2e7d32;
            font-weight: 900;
            z-index: 10;
            position: relative;
        }

        .header-subtext {
            font-size: 1.2rem;
            color: #4caf50;
            margin-top: 10px;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* Limit to 4 buttons per row */
            gap: 15px;
            /* Space between buttons */
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            max-width: 1000px;
            width: 100%;
            z-index: 10;
        }


        @media (max-width: 768px) {
            .button-group {
                grid-template-columns: repeat(2, 1fr);
                /* 2 buttons per row on medium screens */
            }
        }

        @media (max-width: 480px) {
            .button-group {
                display: flex;
                justify-content: center;
                align-items: center;
                /* Ensure proper vertical alignment */
                padding: 0;
                /* Remove extra padding */
            }

            .button-group .cta-button:not(:first-child) {
                display: none;
            }

            .button-group .cta-button:first-child {
                width: auto;
                /* Reset width to adapt naturally */
                padding: 15px 30px;
                /* Ensure proper padding */
                box-sizing: border-box;
                /* Ensure consistent box model */
            }
        }




        .cta-button {
            background-color: #4caf50;
            color: white;
            padding: 15px 0;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>

    <!-- Full-page 3D Container -->
    <div id="container3D"></div>

    <header>
        Bienvenue dans votre Logement Écoresponsable
        <div class="header-subtext">
            Visualisez votre logement en 3D et suivez vos prévisions météo
        </div>
    </header>

    <div class="button-group">
        <button class="cta-button" onclick="navigateTo('/logements')">Logements</button>
        <button class="cta-button" onclick="navigateTo('/rooms/1')">Pièces</button>
        <button class="cta-button" onclick="navigateTo('/sensors/1')">Capteurs</button>
        <button class="cta-button" onclick="navigateTo('/visualiser_factures')">Factures</button>
        <button class="cta-button" onclick="navigateTo('/consommation_par_logement')">Consommation</button>
        <button class="cta-button" onclick="navigateTo('/economies_realisees')">Économies</button>
        <button class="cta-button" onclick="navigateTo('/meteo')">Météo</button>
        <button class="cta-button" onclick="navigateTo('/virtualEnvironment')">VR</button>
    </div>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>

    <!-- Three.js and GLTFLoader -->
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.129.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 3000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute';
        renderer.domElement.style.top = '0';
        renderer.domElement.style.left = '0';

        document.getElementById("container3D").appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        const pointLight = new THREE.PointLight(0xffffff, 0.7);
        pointLight.position.set(200, 300, 400);
        scene.add(ambientLight, pointLight);

        const loader = new GLTFLoader();
        let object;

        loader.load(
            '/static/models/eye/scene.glb',
            function (gltf) {
                object = gltf.scene;
                scene.add(object);
                object.scale.set(0.5, 0.5, 0.5);
                object.position.set(0, -800, 0); // Center horizontally
                camera.position.set(0, 300, 1200);
            }
        );

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false;
        controls.enablePan = false;

        function animate() {
            requestAnimationFrame(animate);
            if (object) {
                object.rotation.y += 0.002; // Rotate object
            }
            controls.update();
            renderer.render(scene, camera);
        }

        animate();



        // Function to dynamically adjust the scale of the 3D model
        function adjustModelScale() {
            if (object) {
                if (window.innerWidth < 480) {
                    object.scale.set(0.2, 0.2, 0.2); // Extra small screens
                    object.position.y = -200; // Move up for smaller screens
                } else if (window.innerWidth < 768) {
                    object.scale.set(0.3, 0.3, 0.3); // Small screens
                    object.position.y = -400; // Slightly higher for small screens
                } else if (window.innerWidth < 992) {
                    object.scale.set(0.4, 0.4, 0.4); // Medium-small screens
                    object.position.y = -600; // Middle height
                } else if (window.innerWidth < 1200) {
                    object.scale.set(0.5, 0.5, 0.5); // Medium screens
                    object.position.y = -800; // Standard height
                } else if (window.innerWidth < 1600) {
                    object.scale.set(0.6, 0.6, 0.6); // Large screens
                    object.position.y = -1000; // Lower for large screens
                } else {
                    object.scale.set(0.7, 0.7, 0.7); // Extra large screens
                    object.position.y = -1200; // Lowered for extra-large screens
                }
            }
        }

        // Add an event listener for window resize
        window.addEventListener('resize', () => {
            adjustModelScale();
            renderer.setSize(window.innerWidth, window.innerHeight); // Adjust renderer size
            camera.aspect = window.innerWidth / window.innerHeight; // Update camera aspect ratio
            camera.updateProjectionMatrix();
        });

        // Call the function initially to set the scale
        adjustModelScale();



    </script>

</body>

</html>
