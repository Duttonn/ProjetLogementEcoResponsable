<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo Détail</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; color: #333; }
        .menu-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .menu-item { padding: 10px; cursor: pointer; border: 1px solid #ccc; border-radius: 5px; background: #f9f9f9; }
        .menu-item:hover { background-color: #e0e0e0; }
        .active { background-color: #ffc107; }
        .chart-container { width: 80%; margin: auto; }
    </style>
</head>
<body>
    <h1>Prévisions Météo pour Paris</h1>

    <!-- Menu des jours -->
    <div class="menu-container" id="menu">
        {% for i in range(forecast.daily.dates|length) %}
        <div class="menu-item" onclick="updateChart('{{ i }}')" id="day-{{ i }}">
            <p>{{ forecast.daily.dates[i] }}</p>
            <p>Max: {{ forecast.daily.max_temp[i] }}°C</p>
            <p>Min: {{ forecast.daily.min_temp[i] }}°C</p>
        </div>
        {% endfor %}
    </div>

    <!-- Graphique détaillé -->
    <div class="chart-container">
        <canvas id="weatherChart"></canvas>
    </div>

    <script>
        const forecast = {{ forecast | tojson }};
        const ctx = document.getElementById("weatherChart").getContext("2d");
        let weatherChart;

        // Fonction pour mettre à jour le graphique
        function updateChart(dayIndex) {
            const times = forecast.hourly.times.filter(t => t.startsWith(forecast.daily.dates[dayIndex]));
            const temperatures = forecast.hourly.temperatures.slice(24 * dayIndex, 24 * (dayIndex + 1));
            const precipitations = forecast.hourly.precipitations.slice(24 * dayIndex, 24 * (dayIndex + 1));

            if (weatherChart) weatherChart.destroy();

            weatherChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: times.map(t => t.split("T")[1]),  // Afficher les heures seulement
                    datasets: [
                        {
                            label: "Température (°C)",
                            data: temperatures,
                            borderColor: "orange",
                            fill: false
                        },
                        {
                            label: "Précipitation (%)",
                            data: precipitations,
                            borderColor: "blue",
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: "top" }},
                    scales: {
                        y: { beginAtZero: true },
                        x: { title: { display: true, text: "Heures" }}
                    }
                }
            });

            // Marquer l'élément actif
            document.querySelectorAll('.menu-item').forEach(e => e.classList.remove('active'));
            document.getElementById(`day-${dayIndex}`).classList.add('active');
        }

        // Initialisation : charger les données du premier jour
        updateChart(0);
    </script>
</body>
</html>
