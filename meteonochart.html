<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévisions Météo pour Paris</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        .menu-container { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-bottom: 20px; }
        .menu-item { 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; border: 1px solid #ddd; border-radius: 10px;
            background-color: #fff; box-shadow: 2px 2px 5px #aaa; cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .menu-item img { width: 70px; height: 70px; }
        .menu-item:hover { transform: scale(1.1); box-shadow: 4px 4px 10px #888; }
        .active { background-color: #ffc107; }
        .chart-container { width: 80%; margin: auto; }
    </style>
</head>
<body>
    <h1>Prévisions Météo pour Paris</h1>

    <!-- Menu des jours avec GIFs -->
    <div class="menu-container" id="menu">
        {% for i in range(forecast.dates|length) %}
        <div class="menu-item" onclick="updateChart('{{ i }}')" id="day-{{ i }}">
            <p>{{ forecast.dates[i] }}</p>
            <img src="/static/icons/{{ forecast.icons[i] }}" alt="Météo">
            <p>Max: {{ forecast.max_temp[i] }}°C</p>
            <p>Min: {{ forecast.min_temp[i] }}°C</p>
        </div>
        {% endfor %}
    </div>

    <!-- Graphique pour les détails -->
    <div class="chart-container">
        <canvas id="weatherChart"></canvas>
    </div>

    <script>
        const forecast = {{ forecast | tojson }};
        const ctx = document.getElementById("weatherChart").getContext("2d");
        let weatherChart;

        // Fonction pour mettre à jour le graphique
        function updateChart(dayIndex) {
            const times = forecast.hourly.times.filter(t => t.startsWith(forecast.daily.dates[dayIndex]));
            const temperatures = forecast.hourly.temperatures.slice(24 * dayIndex, 24 * (dayIndex + 1));
            const precipitations = forecast.hourly.precipitations.slice(24 * dayIndex, 24 * (dayIndex + 1));

            if (weatherChart) weatherChart.destroy();

            weatherChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: times.map(t => t.split("T")[1]),  // Afficher les heures seulement
                    datasets: [
                        {
                        label: "Température (°C)",
                            data: temperatures,
                            borderColor: "orange",
                            fill: false
                        },
                        {
                            label: "Précipitation (%)",
                            data: precipitations,
                            borderColor: "blue",
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: "top" }},
                    scales: {
                        y: { beginAtZero: true },
                        x: { title: { display: true, text: "Heures" }}
                    }
                }
            });

            document.querySelectorAll('.menu-item').forEach(e => e.classList.remove('active'));
            document.getElementById(`day-${dayIndex}`).classList.add('active');
        }

        // Initialisation avec le premier jour
        updateChart(0);
    </script>
</body>
</html>
